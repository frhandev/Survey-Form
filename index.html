<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Survey</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main>

    <h1 id="title">Survey Form</h1>
    <p id="description" >A small survey</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter Your Name" required>
  
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" placeholder="examble@email.com" required>
  
      <label id="number-label" for="number">Number:</label>
      <input type="number" id="number" placeholder="Enter Your Number" min="10" max="99" required>
  
      <label for="dropdown">Select Your Country:</label>
      <select name="country" id="dropdown" required>
        <option value="Select Your Country" selected disabled>Select Your Country</option>
        <option value="Syria">Syria</option>
        <option value="Saudi Arabia">Saudi Arabia</option>
      </select>
      <label for="gender">Your Gender: </label>
      <div id="gender">
        <input value="Male" id="male" type="radio" name="gender" checked>
        <label for="male">Male</label>
        <input value="Female" id="female" type="radio" name="gender">
        <label for="female">Female</label>
      </div>
  
      <label for="checkbox">Select Your Skills:</label>
      <div id="checkbox">
        <input value="HTML" type="checkbox" name="Html" id="html">
        <label for="html">HTML</label>
        <input value="Css" type="checkbox" name="CSS" id="css">
        <label for="css">CSS</label>
        <input value="JavaScirpt" type="checkbox" name="JavaScript" id="js">
        <label for="js">JavaScript</label>
      </div>
  
      <label for="ai">Additional Information:</label>
      <textarea name="ai" id="ai" placeholder="Type Here Your Additional Information"></textarea>
  
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
  <footer>
    <p>No Copryrights</p>
  </footer>
</body>
</html>
